<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Click</title>
  </head>
  <body>
    <div id="counter">0</div>
    <button id="clicker">+1</button>

    <script>
      let score = 0;

      let counter = document.getElementById("counter");
      let clicker = document.getElementById("clicker");

      clicker.addEventListener("click", () => {
        score = score + 1;
        counter.textContent = score;
      });

      setInterval(() => {
        score = score + 1;
        counter.textContent = score;
      }, 1000);
    </script>
  </body>
</html>
